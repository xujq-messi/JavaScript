<!DOCTYPE html>

<html>

<body>

    <p>hello world!</p>

    <div id="main">
        <p>this is main div</p>
        <div id="innerdiv">
            <p>this paragraph is in innerdiv</p>
        </div>
        <p>this is main div 2</p>
    </div>

    <script>
        var x = document.getElementById("main") ;
        var y = x.getElementsByTagName("p") ;
        for( var i = 0;i < y.length; i++ ){
            document.write("--------------   " + i + "        ---------------------- <br>" );
            document.write("innerHTML --- " + y[i].innerHTML + "  innerText ----- " + y[i].innerText + "<br>") ;
        }
    </script>
</body>
</html>
